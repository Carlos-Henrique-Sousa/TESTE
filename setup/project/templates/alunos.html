<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Adicionar Aluno Ã  Turma {{ turma.nome }}</title>
</head>
<body>
    <h1>Adicionar Aluno na Turma {{ turma.nome }}</h1>

    <form method="post">
        {% csrf_token %}
        <label for="nome">Nome do Aluno:</label>
        <input type="text" name="nome" id="nome" required>

        <button type="submit">Adicionar</button>
    </form>

    <h2>Alunos atuais:</h2>
    <ul>
        {% for aluno in alunos %}
            <li>{{ aluno.nome }}</li>
        {% empty %}
            <li>Sem alunos cadastrados</li>
        {% endfor %}
    </ul>
</body>
</html>
